<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#4F46E5"/>
  
  <!-- Two connected circles representing connection between client and freelancer -->
  <circle cx="20" cy="32" r="10" fill="white" opacity="0.9"/>
  <circle cx="44" cy="32" r="10" fill="white" opacity="0.9"/>
  
  <!-- Connection line -->
  <line x1="30" y1="32" x2="34" y2="32" 
        stroke="#4F46E5" 
        stroke-width="4" 
        stroke-linecap="round"/>
</svg>

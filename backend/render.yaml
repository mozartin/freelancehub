services:
  - type: web
    name: freelancehub-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false   # вставь свой APP_KEY
      # Postgres (рекомендуется). Замените на значения из Render Postgres.
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: postgres.render.internal
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: freelancehub
      - key: DB_USERNAME
        value: freelancehub_user
      - key: DB_PASSWORD
        sync: false   # вставь свой пароль
      # Опционально, фронтенд URL
      - key: FRONTEND_URL
        value: https://freelancehub-tau.vercel.app
    # Запуск контейнера берётся из Dockerfile/entrypoint.
    # Миграции/сидеры перед запуском:
    preDeployCommand: |
      php artisan migrate --force && php artisan db:seed --force
    healthCheckPath: /api/ping

